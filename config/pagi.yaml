version: v1alpha1

core:
  bind_http: "127.0.0.1:8282"
  bind_grpc: "127.0.0.1:50051"
  request_replay:
    enabled: true
    path: "./replay.log"
  observability:
    metrics_path: "/metrics"

adapters:
  - id: "python"
    kind: "grpc"
    endpoint: "http://127.0.0.1:6000"
    capabilities:
      token_count: true
      model_route: true
      embed_cache: false

providers:
  openrouter:
    enabled: true
    api_key_env: "OPENROUTER_API_KEY"
    default: true
    base_url: "https://openrouter.ai/api/v1"
  ollama:
    enabled: true
    base_url: "http://127.0.0.1:11434/v1"
    failover: true
    models_mapping:
      "anthropic/claude-3.5-sonnet": "llama3.2:70b"
      "openai/gpt-4o-mini": "llama3.2:8b"
